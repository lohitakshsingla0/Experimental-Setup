<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/userFeedbacks/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Feedback Form</h1>

            <form id="userFeedbackForm">

            </form>
        </div>
    </div>
    <script src="/userFeedbacks/script.js"></script>
</body>
</html>
